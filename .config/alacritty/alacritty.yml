env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  decorations: none
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono NL
    style: Regular
  bold:
    family: JetBrainsMono NL
    style: Bold
  italic:
    family: JetBrainsMono NL
    style: MediumItalic
  bold_italic:
    family: JetBrainsMono NL
    style: BoldItalic
  size: 10.0

live_config_reload: true

